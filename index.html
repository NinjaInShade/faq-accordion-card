<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="FAQ accordion card" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="accordion.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <title>FAQ accordion card</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <article class="card">
        <div class="card-img-container">
          <img
            src="./assets/illustration-woman-online-desktop.svg"
            class="card-img-main"
            alt="Volumetric illustration of women looking at computer screen, seemingly looking at users' questions."
          />
        </div>
        <img
          src="./assets/illustration-box-desktop.svg"
          class="card-img-box"
          alt="Volumetric box with an email letter at the top of it."
        />
        <section class="card-content">
          <h1 class="card-title">FAQ</h1>
        </section>
      </article>
    </main>
  </body>
</html>
